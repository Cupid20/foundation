<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="queries.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container">
    <header>
      <img class="header-image" src="assets/images/illustration-article.svg" alt="Hero image">
      <span class="header-text">Learning</span>
      <p>Published 21 Dec 2026</p>
    </header>

    <main>
      <section>
        <h1>HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="image-person">
          <img class="person-image" src="assets/images/image-avatar.webp" alt="picture of a person">
          <h3>Greg Hopper</h3>
        </div>
      </section>
    </main>

    <footer>
      <section>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="Cupid">Cupid</a>.
        </div>
      </section>
    </footer>
  </div>

</html>
